<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Office Hour â€¢ Host</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background: #fff;
      font-family: "Open Sauce", sans-serif;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 24px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }


    .badge {
      background: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      min-width: 230px;
      line-height: 1.3;
    }


    .main {
      display: grid;
      grid-template-columns: 150px 1fr 180px;
      align-items: start;
      gap: 20px;
      width: 100%;
      max-width: 1300px;
    }


    .queue {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 420px;
      overflow-y: auto;
    }

    .q-item {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      border-radius: 8px;
      white-space: nowrap;
    }

    .q-item img {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .q-item:nth-child(1) { background: #f6d2f0; }
    .q-item:nth-child(2) { background: #f7b1a5; }
    .q-item:nth-child(3) { background: #b6c8ea; }
    .q-item:nth-child(4) { background: #f6d2f0; }
    .q-item:nth-child(5) { background: #f7b1a5; }

    .q-more {
      text-align: center;
      background: #f7b1a5;
      border-radius: 8px;
      padding: 6px;
      font-size: 12px;
    }

    .btn-small {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 6px;
    }


    .stage {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .video {
      background: #000;
      border-radius: 12px;
      flex: 1;
      min-height: 500px;
      position: relative;
    }

    .video label {
      position: absolute;
      top: 8px;
      left: 10px;
      color: #fff;
      font-size: 13px;
      opacity: 0.8;
    }

    
    .card {
      background: #ecd7e8;
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 13px;
    }

    .actions {
      display: flex;
      gap: 6px;
      margin: 10px 0;
    }

    .btn-light {
      background: #fff;
      border: 1.5px solid #000;
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .chip {
      background: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 11px;
      margin-left: 4px;
    }

    .footer-actions {
      text-align: center;
      margin-top: 22px;
    }

    .btn-wide {
      background: #000;
      color: #fff;
      border: none;
      padding: 14px 22px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 950px) {
      .main { grid-template-columns: 1fr; }
      .stage { flex-direction: column; }
      .video { width: 100%; min-height: 400px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo"><a href="index.html"><span>office hour</span></a></div>

    <div style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
  <div class="badge" id="header-course">Office Hours:</div>
<div class="badge" id="header-meta">
  <span id="header-code">ROOM CODE:</span><br />
  <span id="header-qlen">Queue Length: 0</span>
</div>
    </div>

    <div class="main">
      <aside>
        <div class="queue" id="queueList">
          <div class="q-item"><img src="images/avatar1.png" /> 1. Priya</div>
          <div class="q-item"><img src="images/avatar2.png" /> 2. Liam</div>
          <div class="q-item"><img src="images/avatar3.png" /> 3. Alex</div>
          <div class="q-item"><img src="images/avatar4.png" /> 4. Gagandeep</div>
          <div class="q-item"><img src="images/avatar1.png" /> 5. Ifeoluwa</div>
          <div class="q-more">more</div>
        </div>
        <button class="btn-small" id="btn-start">allow next</button>
      </aside>

    <section class="stage">
  <div class="video">
    <label>ðŸ“¹ You (Host)</label>
    <video id="hostLocal" autoplay muted playsinline style="width:100%; height:100%; object-fit:cover; border-radius:12px;"></video>
  </div>
  <div class="video">
    <label>ðŸ“¹ Student</label>
    <video id="hostRemote" autoplay playsinline style="width:100%; height:100%; object-fit:cover; border-radius:12px;"></video>
  </div>
</section>


      <aside>
        <div class="card">
        <div><strong>Current Student:</strong> <span id="current-name">â€”</span></div>
  <div><strong>Reason:</strong> <span id="current-reason">â€”</span></div>
         <div><strong>Time Elapsed:</strong> <span id="current-time">00:00</span></div>

          <div class="actions">
            <button class="btn-light" id="btn-done">End Session</button>
              <button id="btn-download" class="btn-small" style="margin-top:6px;">Download CSV</button>
            <button class="btn-light">Kick</button>
          </div>

         
        </div>
      </aside>
    </div>

    <div class="footer-actions">
      <button class="btn-wide">leave waiting room</button>
      <div style="font-size: 12px; opacity: 0.8; margin-top: 6px;">
        Your place will be freed for the next student.
      </div>
    </div>
  </div>



  <script src="/socket.io/socket.io.js"></script>
<script>
  const code = location.pathname.split("/").pop();
  const socket = io();
  socket.emit("joinRoom", { code });

  const q = document.getElementById("queueList");
  const hc = document.getElementById("header-course");
  const hcode = document.getElementById("header-code");
  const hlen = document.getElementById("header-qlen");

  socket.on("queue:update", (room) => {
    hc.textContent = `Office Hours: ${room.title || ""} â€” Instructor: ${room.instructor || ""}`;
    hcode.textContent = `ROOM CODE: ${room.code}`;
    hlen.textContent = `Queue Length: ${room.queue.length}`;

    q.innerHTML = "";
    room.queue.forEach((s, i) => {
      const li = document.createElement("li");
      li.className = "q-item";
      li.textContent = `${i+1}. ${s.name} ${s.reason ? "â€” " + s.reason : ""}`;
      q.appendChild(li);
    });

  // i should make a function for this
  const current = room.queue.find(s => s.startedAt) || room.queue[0];

  const elName   = document.getElementById('current-name');
  const elReason = document.getElementById('current-reason');
  const elTime   = document.getElementById('current-time');

  if (current) {
    elName.textContent = current.name;
    elReason.textContent = current.reason || 'â€”';
    
   //normalizing the elapsed time jere
    if (current.startedAt) {
      const secs = Math.floor((Date.now() - new Date(current.startedAt)) / 1000);
      const mins = Math.floor(secs / 60).toString().padStart(2, '0');
      const rem  = (secs % 60).toString().padStart(2, '0');
      elTime.textContent = `${mins}:${rem}`;
    } else {
      elTime.textContent = '00:00';
    }
  } else {
    elName.textContent   = 'â€”';
    elReason.textContent = 'â€”';
    elTime.textContent   = '00:00';
  }


    
  });

  document.getElementById("btn-done").onclick   = () => socket.emit("session:finish", { code });
  document.getElementById("btn-download").onclick = () => window.open(`/results/${code}.csv`, "_blank");



  // identify the "current student" to call when instructoe press 
  function currentStudentId(room){
    return (room.queue && room.queue[0]) ? room.queue[0].id : null;
  }

  // WebRTC parts , Please ignore , couldnt get it to wiork
  const pcConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
  let pcHost, localStreamHost, currentCalleeId = null;

  const vLocal  = document.getElementById("hostLocal");
  const vRemote = document.getElementById("hostRemote");

  
  socket.emit("webrtc:register", { code, entryId: "HOST", role: "host" });

  async function startCall(toEntryId){
    currentCalleeId = toEntryId;
    if (!currentCalleeId) return alert("No student at the front of the queue.");

    // get media
    localStreamHost = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    vLocal.srcObject = localStreamHost;

    // ci am creating peer connection hjere
    pcHost = new RTCPeerConnection(pcConfig);
    localStreamHost.getTracks().forEach(t => pcHost.addTrack(t, localStreamHost));
    pcHost.ontrack = (e) => { vRemote.srcObject = e.streams[0]; };
    pcHost.onicecandidate = (e) => {
      if (e.candidate) {
        socket.emit("webrtc:ice", { code, toEntryId: currentCalleeId, candidate: e.candidate });
      }
    };

    // create & send offer
    const offer = await pcHost.createOffer();
    await pcHost.setLocalDescription(offer);
    socket.emit("webrtc:offer", { code, toEntryId: currentCalleeId, offer });
  }

  // receive student's answer and ice
  socket.on("webrtc:answer", async ({ answer }) => {
    if (pcHost) await pcHost.setRemoteDescription(new RTCSessionDescription(answer));
  });
  socket.on("webrtc:ice", async ({ candidate }) => {
    if (pcHost && candidate) try { await pcHost.addIceCandidate(candidate); } catch {}
  });




  //WEBRTC code ends here 

 //mext buitton to start
  document.getElementById("btn-start").addEventListener("click", async () => {
    socket.emit("session:start", { code });

  });



  //just caching
  let lastRoom = null;
  socket.on("queue:update", (room) => {
    lastRoom = room;
   
  });

  // After session:start takes effect, call the first student
  socket.on("queue:update", async (room) => {
    if (!room.queue.length) return;
    const first = room.queue[0];
    if (first.startedAt && currentCalleeId !== first.id) {
      // call
      await startCall(first.id);
    }
  });

 
  document.getElementById("btn-done").addEventListener("click", async () => {
    socket.emit("session:finish", { code });
    if (pcHost) { pcHost.close(); pcHost = null; }
    if (localStreamHost) { localStreamHost.getTracks().forEach(t=>t.stop()); localStreamHost = null; }
    vRemote.srcObject = null;
  });
</script>


</body>
</html>
